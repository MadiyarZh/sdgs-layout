<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Войти</title>
    <link rel="stylesheet" href="../assets/css/login.css">

            <h2 class="form-title" id="signup"><span class="or_class_btn">или</span>Регистрация</h2>

        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span class="or_class_btn">или</span>Войти</h2>
                <div class="form-holder">
                    <input type="email" class="input" placeholder="Электронная почта" />
                    <input type="password" class="input" placeholder="Пароль" />
                </div>
                <button class="submit-btn">Войти в систему</button>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>

</html>
